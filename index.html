<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="TripleTen Sprint 3 Responsive Design " />
    <meta name="keywords" content="responsive design, grid layout, flexbox" />
    <meta name="author" content="Ellery Hammond" />
    <title>Around The U.S.</title>
    <link rel="icon" href="favicon.ico" />
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Around The U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="edit-profile-open-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-open-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="edit-profile-close-button"
          type="button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="edit-profile-form">
          <input
            class="modal__input modal__input-edit"
            id="profile-title-input"
            type="text"
            name="title"
            placeholder="Name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="modal__error" id="profile-title-input-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input modal__input-edit"
            id="profile-description-input"
            type="text"
            name="description"
            placeholder="Description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="modal__error" id="profile-description-input-error"
            >Please fill out this field.</span
          >
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          id="add-card-close-button"
          type="button"
        ></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form" name="add-card-form">
          <input
            class="modal__input modal__input-new"
            id="new-card-title-input"
            type="text"
            name="title"
            placeholder="Title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="modal__error" id="new-card-title-input-error"
            >Please fill out this field.</span
          >
          <input
            class="modal__input modal__input-new"
            id="new-card-link-input"
            type="URL"
            name="description"
            placeholder="Image Link"
            required
          />
          <span class="modal__error" id="new-card-link-input-error"
            >Please enter a web address.</span
          >
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="image-modal">
      <div class="modal__content-preview">
        <button
          class="modal__close-preview"
          id="image-preview-modal-close-button"
          type="button"
        ></button>
        <img
          class="modal__preview-image"
          id="image-preview-modal"
          src="#"
          alt="#"
        />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./pages/index.js" defer></script>
    <script src="./components/formvalidator.js" defer></script>
  </body>
</html>
